
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COM Shop - {{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <h1>Products</h1>
    
    {% if category %}
        <h2>Category: {{ category.category_name }}</h2>
    {% endif %}
    
    {% if brend %}
        <h2>Brand: {{ brend.brend_name }}</h2>
    {% endif %}

    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.id %}">
                <img src="{{ product.image1.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>Price: {{ product.price }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
